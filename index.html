    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            redzone: {
              400: '#f87171',
              500: '#ef4444',
              600: '#dc2626',
              700: '#b91c1c',
              900: '#7f1d1d',
            },
            darkbg: '#050508',
            cardbg: '#0d0d12',
            premium: {
              gold: '#f5a623',
              silver: '#c0c0c0',
              bronze: '#cd7f32',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Outfit', 'sans-serif'],
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.4s ease-out',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'slide-down': 'slideDown 0.3s ease-out',
            'shine': 'shine 2s linear infinite',
            'glow-pulse': 'glowPulse 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'scale-in': 'scaleIn 0.2s ease-out',
            'open-safe': 'openSafe 0.3s ease-out forwards',
            'marquee': 'marquee 80s linear infinite',
            'gradient-x': 'gradientX 3s ease infinite',
            'spin-slow': 'spin 8s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shine: {
              '0%': { left: '-100%' },
              '100%': { left: '200%' }
            },
            glowPulse: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(220,38,38,0.4)' },
              '50%': { boxShadow: '0 0 40px rgba(220,38,38,0.8)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            },
            openSafe: {
              '0%': { transform: 'scaleY(0)', opacity: '0' },
              '100%': { transform: 'scaleY(1)', opacity: '1' }
            },
            marquee: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(-100%)' }
            },
            gradientX: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            'premium-gradient': 'linear-gradient(135deg, #0a0a0f 0%, #1a0a10 50%, #0a0a0f 100%)',
          },
          boxShadow: {
            'glow-red': '0 0 20px rgba(220,38,38,0.4)',
            'glow-green': '0 0 20px rgba(34,197,94,0.4)',
            'glow-blue': '0 0 20px rgba(59,130,246,0.4)',
            'glow-gold': '0 0 20px rgba(245,166,35,0.4)',
            'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
            'inner-glow': 'inset 0 1px 0 0 rgba(255,255,255,0.05)',
          }
        }
      }
    }
  </script>

    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: linear-gradient(135deg, #050508 0%, #0a0510 50%, #050508 100%);
      background-attachment: fixed;
      color: #e5e5e5;
      -webkit-tap-highlight-color: transparent;
      font-feature-settings: 'cv11', 'ss01', 'ss03';
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(220, 38, 38, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(220, 38, 38, 0.5);
    }

    /* Glass Effects */
    .glass-panel {
      background: rgba(13, 13, 18, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(23, 23, 28, 0.8) 0%, rgba(13, 13, 18, 0.9) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Glow Effects */
    .neon-border {
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.4), inset 0 0 15px rgba(220, 38, 38, 0.1);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.8), 0 0 20px rgba(220, 38, 38, 0.4);
    }

    .glow-border-animated {
      position: relative;
      overflow: hidden;
    }

    .glow-border-animated::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 0deg, transparent, #dc2626, transparent 30%);
      animation: spin 4s linear infinite;
      border-radius: inherit;
      z-index: -1;
    }

    .glow-border-animated::after {
      content: '';
      position: absolute;
      inset: 1px;
      background: inherit;
      border-radius: inherit;
      z-index: -1;
    }

    /* Premium Cards */
    .premium-card {
      position: relative;
      background: linear-gradient(145deg, rgba(23, 23, 30, 0.95) 0%, rgba(10, 10, 15, 0.98) 100%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.3),
        0 10px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .premium-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 8px 25px rgba(0, 0, 0, 0.4),
        0 20px 60px rgba(220, 38, 38, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      border-color: rgba(220, 38, 38, 0.3);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #fff 0%, #a3a3a3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-text-fire {
      background: linear-gradient(135deg, #f87171 0%, #dc2626 50%, #7f1d1d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-text-gold {
      background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 50%, #b45309 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Shimmer Loading Effect */
    .shimmer {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    /* Value Badge Glow */
    .value-badge {
      animation: glowPulse 2s ease-in-out infinite;
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
    }

    /* Interactive Elements */
    .btn-premium {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.15),
          transparent);
      transition: left 0.5s ease;
    }

    .btn-premium:hover::before {
      left: 100%;
    }

    /* Confidence Meter */
    .confidence-ring {
      filter: drop-shadow(0 0 10px currentColor);
    }

    /* Power Bar Gradient */
    .power-bar-home {
      background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
    }

    .power-bar-away {
      background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
    }

    /* Tab Active State */
    .tab-active {
      position: relative;
    }

    .tab-active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10%;
      right: 10%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #dc2626, transparent);
      border-radius: 3px 3px 0 0;
    }

    /* Micro-interactions */
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hover-lift:hover {
      transform: translateY(-2px);
    }

    .hover-glow:hover {
      box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
    }

    .active-scale:active {
      transform: scale(0.98);
    }

    /* Date Input Styling */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    /* Safe Area */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Noise Texture Overlay */
    .noise::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.015;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: 9999;
    }

    /* ============================================
         PREMIUM THEME SYSTEM v2.0
         ============================================ */
    :root {
      --rz-primary: #dc2626;
      --rz-primary-glow: rgba(220, 38, 38, 0.4);
      --rz-secondary: #f87171;
      --rz-accent: #f59e0b;
      --rz-success: #10b981;
      --rz-danger: #ef4444;
      --rz-warning: #f59e0b;
      --rz-bg-primary: #050508;
      --rz-bg-secondary: #0d0d12;
      --rz-bg-tertiary: #17171c;
      --rz-text-primary: #f5f5f5;
      --rz-text-secondary: #a3a3a3;
      --rz-border: rgba(255, 255, 255, 0.06);
    }

    /* ============================================
         STREAK BADGES - HOT/COLD SYSTEM
         ============================================ */
    .streak-hot {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%);
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.5), 0 0 40px rgba(249, 115, 22, 0.2);
      animation: fire-pulse 1.5s ease-in-out infinite;
    }

    .streak-cold {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.5), 0 0 40px rgba(14, 165, 233, 0.2);
      animation: ice-pulse 2s ease-in-out infinite;
    }

    @keyframes fire-pulse {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.5), 0 0 40px rgba(249, 115, 22, 0.2);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 30px rgba(249, 115, 22, 0.7), 0 0 60px rgba(249, 115, 22, 0.3);
        transform: scale(1.05);
      }
    }

    @keyframes ice-pulse {

      0%,
      100% {
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
      }

      50% {
        box-shadow: 0 0 25px rgba(14, 165, 233, 0.6);
      }
    }

    /* ============================================
         ACHIEVEMENT BADGES
         ============================================ */
    .achievement-badge {
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(23, 23, 30, 0.9) 0%, rgba(10, 10, 15, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }

    .achievement-badge.unlocked {
      border-color: var(--rz-accent);
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
    }

    .achievement-badge.locked {
      filter: grayscale(1);
      opacity: 0.5;
    }

    .achievement-badge.new {
      animation: achievement-unlock 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes achievement-unlock {
      0% {
        transform: scale(0.5) rotate(-10deg);
        opacity: 0;
      }

      50% {
        transform: scale(1.1) rotate(5deg);
      }

      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    /* Achievement Tiers */
    .achievement-bronze {
      background: linear-gradient(135deg, #cd7f32 0%, #8b5a2b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .achievement-silver {
      background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .achievement-gold {
      background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .achievement-diamond {
      background: linear-gradient(135deg, #b9f2ff 0%, #00bfff 50%, #4169e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ============================================
         ODDS MOVEMENT INDICATORS
         ============================================ */
    .odds-rising {
      color: #10b981;
      animation: odds-flash-up 0.5s ease;
    }

    .odds-falling {
      color: #ef4444;
      animation: odds-flash-down 0.5s ease;
    }

    .odds-arrow {
      display: inline-flex;
      align-items: center;
      gap: 2px;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }

    .odds-arrow.up {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }

    .odds-arrow.down {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    @keyframes odds-flash-up {

      0%,
      100% {
        background: transparent;
      }

      50% {
        background: rgba(16, 185, 129, 0.2);
      }
    }

    @keyframes odds-flash-down {

      0%,
      100% {
        background: transparent;
      }

      50% {
        background: rgba(239, 68, 68, 0.2);
      }
    }

    /* ============================================
         SKELETON LOADING
         ============================================ */
    .skeleton {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.06) 50%,
          rgba(255, 255, 255, 0.03) 100%);
      background-size: 200% 100%;
      animation: skeleton-shimmer 1.5s ease-in-out infinite;
      border-radius: 8px;
    }

    .skeleton-text {
      height: 16px;
      border-radius: 4px;
    }

    .skeleton-title {
      height: 24px;
      width: 60%;
      border-radius: 6px;
    }

    .skeleton-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .skeleton-card {
      height: 180px;
      border-radius: 16px;
    }

    @keyframes skeleton-shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    /* ============================================
         BANKROLL TRACKER STYLES
         ============================================ */
    .bankroll-positive {
      color: #10b981;
      text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
    }

    .bankroll-negative {
      color: #ef4444;
      text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
    }

    .bankroll-bar {
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .bankroll-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .bankroll-bar-fill.healthy {
      background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
    }

    .bankroll-bar-fill.warning {
      background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
    }

    .bankroll-bar-fill.danger {
      background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
    }

    /* ============================================
         AI INSIGHTS PANEL
         ============================================ */
    .insights-panel {
      background: linear-gradient(135deg,
          rgba(23, 23, 30, 0.95) 0%,
          rgba(15, 15, 20, 0.98) 100%);
      border: 1px solid rgba(220, 38, 38, 0.2);
      border-radius: 20px;
      box-shadow:
        0 0 30px rgba(220, 38, 38, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .bet-of-day {
      background: linear-gradient(135deg,
          rgba(245, 158, 11, 0.15) 0%,
          rgba(217, 119, 6, 0.1) 100%);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }

    .bet-of-day::before {
      content: 'ðŸ”¥';
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 60px;
      opacity: 0.15;
      transform: rotate(15deg);
    }

    /* ============================================
         PROFIT CHART STYLES
         ============================================ */
    .chart-gradient-positive {
      fill: url(#profitGradient);
    }

    .chart-gradient-negative {
      fill: url(#lossGradient);
    }

    .chart-tooltip {
      background: rgba(23, 23, 30, 0.95) !important;
      border: 1px solid rgba(220, 38, 38, 0.3) !important;
      border-radius: 12px !important;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
    }

    /* ============================================
         TEAM CREST STYLES
         ============================================ */
    .team-crest {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .team-crest:hover {
      transform: scale(1.1);
    }

    .team-crest-large {
      width: 64px;
      height: 64px;
    }

    /* ============================================
         STAT CARD STYLES
         ============================================ */
    .stat-card {
      background: linear-gradient(145deg,
          rgba(23, 23, 30, 0.8) 0%,
          rgba(13, 13, 18, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: rgba(220, 38, 38, 0.3);
      transform: translateY(-2px);
    }

    .stat-card-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 48px;
      opacity: 0.1;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 800;
      font-family: 'Outfit', sans-serif;
      letter-spacing: -1px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--rz-text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .stat-trend {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }

    .stat-trend.positive {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }

    .stat-trend.negative {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    /* ============================================
         COUNTER ANIMATIONS
         ============================================ */
    .animate-counter {
      display: inline-block;
      animation: counter-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes counter-pop {
      0% {
        transform: scale(0.9);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ============================================
         TOAST NOTIFICATIONS
         ============================================ */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 500;
      z-index: 9999;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
    }

    .toast-error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4);
    }

    .toast-warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
    }

    /* ============================================
         PULL TO REFRESH
         ============================================ */
    .pull-indicator {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-60px);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(220, 38, 38, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: transform 0.2s ease;
    }

    .pull-indicator.active {
      transform: translateX(-50%) translateY(20px);
    }

    .pull-indicator.refreshing svg {
      animation: spin 1s linear infinite;
    }

    /* ============================================
         COMPARISON VIEW
         ============================================ */
    .comparison-divider {
      width: 2px;
      background: linear-gradient(180deg,
          transparent 0%,
          rgba(220, 38, 38, 0.5) 50%,
          transparent 100%);
      position: relative;
    }

    .comparison-divider::before {
      content: 'VS';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--rz-bg-primary);
      padding: 8px;
      border-radius: 50%;
      font-size: 10px;
      font-weight: 800;
      color: var(--rz-primary);
      border: 2px solid var(--rz-primary);
    }

    /* ============================================
         STEFANICCHIO AVATAR
         ============================================ */
    .stefanicchio-avatar {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 0 30px rgba(220, 38, 38, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .stefanicchio-avatar.excited {
      animation: stefanicchio-excited 0.5s ease-in-out infinite;
    }

    .stefanicchio-avatar.thinking {
      animation: stefanicchio-think 2s ease-in-out infinite;
    }

    @keyframes stefanicchio-excited {

      0%,
      100% {
        transform: scale(1) rotate(-5deg);
      }

      50% {
        transform: scale(1.1) rotate(5deg);
      }
    }

    @keyframes stefanicchio-think {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.02) translateY(-2px);
      }

      75% {
        transform: scale(0.98) translateY(2px);
      }
    }

    /* ============================================
         GLASSMORPHISM 2.0
         ============================================ */
    .glass-ultra {
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.02) 100%);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    .glass-dark {
      background: rgba(5, 5, 8, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    /* ============================================
         MOBILE HAPTIC FEEDBACK VISUAL
         ============================================ */
    @media (max-width: 768px) {
      .haptic-feedback:active {
        transform: scale(0.97);
        transition: transform 0.1s ease;
      }
    }
  </style>
